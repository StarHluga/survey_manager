{% extends 'base.html' %}

{% block title %}Available Surveys{% endblock %}

{% block content %}
  <h2>Available Surveys</h2>
  <ul>
    {% for survey in surveys %}
      <li>
        <a href="{% url 'survey_detail' survey.id %}">{{ survey.title }}</a>
      </li>
    {% empty %}
      <li>No surveys available right now.</li>
    {% endfor %}
  </ul>
{% endblock %}
