{% extends 'base.html' %}

{% block title %}Survey Results{% endblock %}

{% block content %}
  <h2>Results for: {{ survey.title }}</h2>
  <ul>
    {% for response in responses %}
      <li>{{ response.answer }}</li>
    {% empty %}
      <li>No responses yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
